<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Edit</title>
</head>
<body>

<form th:method="PATCH" th:action="@{/people/{id}(id=${person.getId()})}" th:object="${person}">
    <label for="full_name">Edit Full Name</label>
    <input type="text" th:field="*{full_name}" id="full_name">
    <div style="color: red" th:if="${#fields.hasErrors('full_name')}" th:errors="*{full_name}">
        Full Name Error
    </div>
    <br/>
    <label for="yearOfTheBirth">Edit year when u birth</label>
    <input type="text" th:field="*{yearOfTheBirth}" id="yearOfTheBirth">
    <div style="color: red" th:if="${#fields.hasErrors('yearOfTheBirth')}" th:errors="*{yearOfTheBirth}">
        Year of the birth
    </div>
    <br>
    <label for="email">Edit year when u birth</label>
    <input type="text" th:field="*{email}" id="email">
    <div style="color: red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">
        Email
    </div>
    <input type="submit" value="Edit new reader">

</form>

</body>
</html>
